<!DOCTYPE html>
<html>
    <head>
        <title >Form pembelian</title>
        </title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="form-container">
            <h2>Formulir Pembelian</h2>
            <form action="#" method="post" >
                <label for="nama">Nama Lengkap: </label>
                <input type="text" id="nama" name="nama" required>
                <label for="alamat">Alamat pengirim: </label>
                <textarea id="alamat" name="alamat" required></textarea>
                <label for="nohp" >Nomor hp: </label>
                <input type="tel" id="nohp" name="nohp" required>
                <label for="jumlah" >Jumlah Barang: </label>
                <input type="number" id="jumlah" name="jumlah" value="1" min="1">
                <button type="submit" class="btn">Kirim Pesanan</button>
            </form>
        </div>
    </body>
</html>
